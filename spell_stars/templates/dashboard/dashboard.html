{% extends "base.html" %}
{% load static %}
{% block content %}

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <script>
        // '나가기' 버튼 클릭 시 홈으로 리다이렉트
        function goToHome() {
            window.location.href = "/";
        }
    </script>
</head>
<body>
    <h2>내 학습 현황</h2>
    <div id="graph">
        {{ graphs|safe }}

    <div class="button-container">

    </div>
</body>
{% endblock %}
