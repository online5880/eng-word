<!DOCTYPE html>
{% load static %}
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <!-- <a href="https://www.flaticon.com/kr/free-icons/" title="영어 아이콘">영어 아이콘 제작자: bearicons - Flaticon</a> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}영어 단어 암기 프로그램{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>

  <body data-authenticated="{{ user.is_authenticated|yesno:'true,false' }}">
    <nav class="navbar">
      <div class="nav-container">
        <a href="{% url 'index' %}" class="nav-brand">영어 단어 암기 프로그램</a>
        {% if user.is_authenticated %}
          <div class="nav-menu">
            {% comment %} <a href="{% url 'vocab_mode' %}" class="nav-button vocab-btn {% if request.resolver_match.url_name == 'vocab_mode' %}active{% endif %}">📚 사전 학습</a>
            <a href="{% url 'test_mode' %}" class="nav-button test-btn {% if request.resolver_match.url_name == 'test_mode' %}active{% endif %}">📝 시험 모드</a>
            <a href="{% url 'pron_practice' %}" class="nav-button pron-btn {% if request.resolver_match.url_name == 'pron_practice' %}active{% endif %}">🗣️ 발음 연습</a> {% endcomment %}
            <a href="{% url 'profile' %}" class="nav-button profile-btn {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">내 정보</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="nav-button logout-btn">로그아웃</button>
            </form>
          </div>
        {% endif %}
      </div>
    </nav>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer style="text-align: center; margin-top: 20px;">
      <p>© 2024 영어 단어 암기 프로그램. All rights reserved.</p>
    </footer> 
  </body>

</html>
