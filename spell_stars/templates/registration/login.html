<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인 페이지</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">로그인</button>
    </form>
    <form action="{% url 'signup' %}" method="get">
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
