<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/litera/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title>spell stars | 로그인</title>
  </head>

  <body>
    <div class="container bg-white shadow-md p-5 form-layout">
      <h2>로그인 페이지</h2>
      {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
          <p id="message-timer" class="alert alert-dismissible alert-light float-center text-center">{{message}}</p>
        {% endif %}
      {% endfor %}
      <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{form |crispy}}
          <br>
          <button class="btn btn-outline-dark btn-md w-100 btn-block p-3" type="submit">로그인
          </button>
        </form>
        <br>
        <a class="btn btn-outline-dark btn-md w-100 btn-block p-3" type="button" href="{% url 'signup' %}">회원가입</a>
      </div>
      <script>
        var message_timeout = document.getElementById("message-timer");

        setTimeout(function () {
          message_timeout.style.display = "none"
        }, 5000);
      </script>
    </body>

  </html>
