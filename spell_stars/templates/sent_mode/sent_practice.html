<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 학습 퀴즈</title>
    <link rel="stylesheet" href="{% static 'css/sent_styles.css' %}">
  </head>

  <body>
    <header>
      <h2>단어 학습 퀴즈</h2>
    </header>

    <main>
      <section>
        <p>
          <strong>문제:</strong>
          {{ current_question }}
          /
          {{ total_questions }}</p>
        <p>
          <strong>문장:</strong>
          {{ sentence }}</p>
        <p>
          <strong>뜻:</strong>
          {{ meaning }}</p>
      </section>

      <section>
        <input type="hidden" id="hiddenWord" value="{{ word }}">
        <button id="micButton">녹음 시작</button>
        <p id="statusMessage">녹음을 시작해주세요.</p>
        <div id="studentCorrectnessBox"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 학습 퀴즈</p>
    </footer>

    <script src="{% static 'js/sent_practice.js' %}"></script>
  </body>

</html>
