{% extends "base.html" %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예문 학습</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sent_styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>

  <body>
    <div id="example-learning-container">
      <h1>예문 학습</h1>

      <div id="word-container">
        <h2>단어:
          {{ word.word }}</h2>
        <p>{{ word.definition }}</p>
      </div>

      <div id="example-container">
        <h3>예문</h3>
        {% for example in examples %}
          <p>
            <strong>빈칸 예문:</strong><br>
            {{ example.blank_sentence }}
          </p>
        {% endfor %}
      </div>

      <!-- 음성 녹음 관련 -->
      <div class="controls">
        <button class="mic-status" id="micButton" onclick="startRecording()">
          <div class="mic-icon">
            <i class="fas fa-microphone"></i>
          </div>
          <div class="mic-animation"></div>
        </button>
        <div class="voice-level">
          <div class="voice-level-fill"></div>
        </div>
        <p class="status-text">마이크를 클릭하여 시작하세요</p>
        <div class="progress-bar">
          <div id="progressFill"></div>
        </div>
      </div>

      <!-- 점수 및 피드백 -->
    <div>
      <p>점수: <span id="score">0</span></p>
      <div class="progress-bar">
        <div id="score-bar"></div>
      </div>
      <p id="feedback"></p>
    </div>

      <div id="navButtons">
        <button id="nextQuestionButton">다음 문제</button>
        <button id="exitPracticeButton">나가기</button>
    </div>
    </div>

    <script src="{% static 'js/sent_practice.js' %}"></script>
  </body>

</html>
{% endblock %}
