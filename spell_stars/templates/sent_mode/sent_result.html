<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 결과</title>
    <link rel="stylesheet" href="{% static 'css/result_styles.css' %}">
  </head>

  <body>
    <header>
      <h1>학습 결과</h1>
    </header>

    <main>
      <section>
        <h2>최종 결과</h2>
        <p>
          <strong>최종 학생 정답률:</strong>
          {{ game_state.student_accuracy|floatformat:2 }}%</p>
      </section>

      <section>
        <h2>단어 사용 빈도</h2>
        {% if word_frequencies %}
          <ul>
            {% for word, count in word_frequencies.items %}
              <li>
                <strong>{{ word }}</strong>:
                {{ count }}회</li>
            {% endfor %}
          </ul>
        {% else %}
          <p>단어 사용 데이터가 없습니다.</p>
        {% endif %}
      </section>
    </main>

    <footer>
      <button onclick="location.href='/sent/'" class="btn">다시 학습하기</button>
    </footer>

    <script src="{% static 'js/result_page.js' %}"></script>
  </body>

</html>
