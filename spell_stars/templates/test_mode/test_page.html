{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 모드</title>
    <link rel="stylesheet" href="{% static 'css/test_styles.css' %}">
  </head>

  <body>
    <div class="container">
      <h1>시험 모드</h1>
      <p>다음 문장의 빈칸에 들어갈 단어를 맞혀보세요:</p>
      <p>{{ sentence }}</p>

      <div class="button-container">
        <button id="start-recording">녹음 시작</button>
        <button id="stop-recording" disabled="disabled">녹음 중지</button>
      </div>

      <div>
        <p>녹음된 음성:</p>
        <audio id="audio-preview" controls="controls"></audio>
      </div>

      <div id="audio-result"></div>
    </div>
  </body>

</html>
