{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Practice</title>
    <link rel="stylesheet" href="{% static 'static/styles.css' %}">
  </head>

  <body>
    <div id="practice-container">
      <h2>Pronunciation Practice</h2>
      <p>Current word:
        <span id="current-word">{{ word.word }}</span></p>

      <!-- Start/Stop Recording buttons -->
      <button onclick="startRecording()">Start Recording</button>
      <button onclick="stopRecording()">Stop Recording</button>

      <!-- Score display -->
      <div>
        <p>Score:
          <span id="score">0</span></p>
        <div id="score-bar"></div>
      </div>

      <!-- Feedback section -->
      <div id="feedback-section" style="display: none;">
        <p id="feedback"></p>
      </div>

      <!-- Navigation buttons -->
      <button onclick="nextWord()">Next Word</button>
      <button onclick="exitPractice()">Exit Practice</button>
    </div>

    <!-- Link to the JS file -->
    <script src="{% static 'pron_practice/practice.js' %}"></script>
  </body>

</html>
